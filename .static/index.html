<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bolão</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap-theme.css">
</head>

<body class="container">
    
    <h1 class="text-center">Bolão</h1>
    
    <div id="mensagemView"></div>
    
    <form class="form">
        
        <div class="form-group">
            <label for="quantidade">Quantidade de Numeros</label>
            <input type="number" min="6" max="20" step="1" id="quantidade" class="form-control" value="6" required/>
        </div>
        
        <div class="form-group">
            <label for="jogos">Jogos</label>
            <input id="jogos" type="number" class="form-control"  min="1" max="20" step="1" value="1" required />
        </div>
        
        <button class="btn btn-primary btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">OK</button>
    </form>

    <br>
    <br>

    <div id="jogosView"></div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/system.js"></script>
    <script>
        System.defaultJSExtensions = true;
        System.import('js/app.js').catch(err => console.error(err));
    </script>
</body>
</html>
